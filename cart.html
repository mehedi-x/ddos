<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কার্ট - আমাদের ই-কমার্স স্টোর</title>
    <meta name="description" content="আপনার কার্টে যোগ করা পণ্যগুলো দেখুন এবং অর্ডার করুন।">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">আমার স্টোর</a>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html">হোম</a></li>
                    <li><a href="cart.html">কার্ট (<span id="cart-item-count">0</span>)</a></li>
                    <li><a href="admin.html">অ্যাডমিন</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark/light mode">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="hamburger-menu" id="hamburger-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </header>    <main class="container content-area">
        <section class="cart-section">
            <h1>আপনার কার্ট</h1>
            <div id="cart-items" class="cart-items-container">
                <!-- Cart items will be loaded here by JavaScript -->
            </div>
            <div id="cart-summary" class="cart-summary">
                <p>মোট: <span id="cart-total">০.০০ টাকা</span></p>
                <button id="checkout-whatsapp" class="btn btn-primary" style="display: none;"><i class="fab fa-whatsapp"></i> WhatsApp এ অর্ডার করুন</button>
                <p id="empty-cart-message" class="empty-message" style="display: none;">আপনার কার্ট খালি।</p>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 আমার স্টোর। সর্বস্বত্ব সংরক্ষিত।</p>
        </div>
    </footer>

    <script src="script.js"></script>
