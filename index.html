<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            text-align: center;
            padding: 20px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
        }

        button:hover {
            background-color: #0f0;
            color: #000;
            cursor: pointer;
        }

        .popup {
            position: fixed;
            width: 50vw;
            height: 50vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            border: 2px solid #0f0;
            z-index: 9999;
            box-shadow: 0 0 20px #0f0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .popup video,
        .popup iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }

        .close-btn {
            background: #0f0;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
        }

        #popupCount {
            font-size: 18px;
            margin-top: 20px;
            color: #0f0;
        }
    </style>
</head>
<body>
    <h1>Stacked Popup Launcher</h1>
    <input type="text" id="link" placeholder="Enter Link">
    <input type="number" id="count" placeholder="Number of Popups">
    <button onclick="openPopups()">Open Popups</button>

    <div id="popupCount">Popups: 0</div>

    <script>
        let currentPopups = 0;

        function updatePopupCount() {
            document.getElementById('popupCount').innerText = `Popups: ${currentPopups}`;
        }

        function openPopups() {
            const url = document.getElementById('link').value.trim();
            const count = parseInt(document.getElementById('count').value);

            if (!url || isNaN(count) || count < 1) {
                alert('Please enter a valid link and number.');
                return;
            }

            for (let i = 0; i < count; i++) {
                createPopup(url);
            }
        }

        function createPopup(url) {
            const popup = document.createElement('div');
            popup.className = 'popup';

            const closeBtn = document.createElement('div');
            closeBtn.className = 'close-btn';
            closeBtn.innerText = 'âœ– Close';
            closeBtn.onclick = () => {
                popup.remove();
                currentPopups--;
                updatePopupCount();
            };

            let isVideo = url.match(/\.(mp4|webm|ogg)$/i);
            let content;

            if (isVideo) {
                content = document.createElement('video');
                content.src = url;
                content.autoplay = true;
                content.muted = true;
                content.controls = true;
            } else {
                content = document.createElement('iframe');
                content.src = url;
                content.allow = "autoplay";
            }

            popup.appendChild(closeBtn);
            popup.appendChild(content);
            document.body.appendChild(popup);

            currentPopups++;
            updatePopupCount();
        }
    </script>
</body>
</html>
