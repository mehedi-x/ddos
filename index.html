<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stacked Popup Video Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            text-align: center;
            padding: 50px 20px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
        }

        button:hover {
            background-color: #0f0;
            color: #000;
            cursor: pointer;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 90%;
            max-width: 500px;
            background: #111;
            border: 2px solid #0f0;
            z-index: 9999;
            padding: 10px;
            box-shadow: 0 0 20px #0f0;
        }

        .popup video,
        .popup iframe {
            width: 100%;
            height: auto;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            color: #0f0;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Stacked Popup Launcher</h1>
    <input type="text" id="link" placeholder="Enter Link">
    <input type="number" id="count" placeholder="How Many Popups?">
    <button onclick="openPopups()">Open Popups</button>

    <script>
        function openPopups() {
            const url = document.getElementById('link').value.trim();
            const count = parseInt(document.getElementById('count').value);

            if (!url || isNaN(count) || count < 1) {
                alert('Please enter a valid link and number.');
                return;
            }

            for (let i = 0; i < count; i++) {
                createPopup(url);
            }
        }

        function createPopup(url) {
            const popup = document.createElement('div');
            popup.className = 'popup';

            const closeBtn = document.createElement('div');
            closeBtn.className = 'close-btn';
            closeBtn.innerHTML = 'âœ–';
            closeBtn.onclick = () => popup.remove();

            let isVideo = url.match(/\.(mp4|webm|ogg)$/i);
            let content;

            if (isVideo) {
                content = document.createElement('video');
                content.src = url;
                content.autoplay = true;
                content.muted = true;
                content.controls = true;
            } else {
                content = document.createElement('iframe');
                content.src = url;
                content.allow = "autoplay";
                content.frameBorder = "0";
            }

            popup.appendChild(closeBtn);
            popup.appendChild(content);
            document.body.appendChild(popup);
        }
    </script>
</body>
</html>
