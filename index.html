<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Massive Tab Opener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
        }
        button:hover {
            background-color: #0f0;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Massive Tab Opener</h1>
    <input type="text" id="link" placeholder="Enter the link here" size="40">
    <input type="number" id="count" placeholder="Number of tabs to open">
    <button onclick="openTabs()">Open Tabs</button>

    <script>
        function openTabs() {
            const url = document.getElementById('link').value.trim();
            const count = parseInt(document.getElementById('count').value);

            if (!url || isNaN(count) || count < 1) {
                alert('Please enter a valid link and a positive number.');
                return;
            }

            for (let i = 0; i < count; i++) {
                const win = window.open(url, '_blank');
                if (!win) {
                    alert('Pop-up blocked! Please allow pop-ups.');
                    break;
                }
            }
        }
    </script>
</body>
</html>
